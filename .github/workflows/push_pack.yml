name: Push Datapack

on: push

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install beet bolt mecha

    - name: Beet build
      run: beet -p beet-release.yml build

    - name: Push to FTP server
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        ftp-server: ftp://54.39.68.61:21/world/datapacks/
        ftp-username: redstonecharger@gmail.com.46593
        ftp-password: ${{ secrets.password }}
        local-dir: build/release
