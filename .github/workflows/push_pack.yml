name: Push Datapack

on: push

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install beet bolt mecha

    - name: Beet build
      run: beet -p beet-release.yml build

    - name: Push to FTP server
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        ftp-server: sftp://iredsc.378e2546@panel.newrealms.us:2022/world/datapacks/
        ftp-sername: iredsc.378e2546
        ftp-password: ${{ secrets.password }}
        local-dir: ./build/release/
